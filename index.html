<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <center>
      <h1>Simple calculator</h1>

      <div id="cal">
        <form action="#">
          <input type="text" id="display" />
          <br /><br />
          <input type="button" value="1" onclick="appendToDisplay(1)" />
          <input type="button" value="2" onclick="appendToDisplay(2)" />
          <input type="button" value="3" onclick="appendToDisplay(3)" />
          <input type="button" value=" + " onclick="appendToDisplay('+')" />
          <br /><br />
          <input type="button" value="4" onclick="appendToDisplay(4)" />
          <input type="button" value="5" onclick="appendToDisplay(5)" />
          <input type="button" value="6" onclick="appendToDisplay(6)" />
          <input type="button" value=" - " onclick="appendToDisplay('-')" />
          <br /><br />
          <input type="button" value="7" onclick="appendToDisplay(7)" />
          <input type="button" value="8" onclick="appendToDisplay(8)" />
          <input type="button" value="9" onclick="appendToDisplay(9)" />
          <input type="button" value=" x " onclick="appendToDisplay('*')" />
          <br /><br />
          <input type="button" value="." onclick="appendToDisplay('.')" />
          <input type="button" value="0" onclick="appendToDisplay(0)" />
          <input type="button" value="C" onclick="clearDisplay()" />
          <input type="button" value=" / " onclick="appendToDisplay('/')" />
          <br />
          <br />
          <input type="button" value="  =  " onclick="calculate()" />
        </form>
      </div>
    </center>
    <script>
      let display = document.getElementById("display");
      // Function to append the value of the clicked button to the display input field

      function appendToDisplay(val) {
        display.value += val;
      }
      // Function to clear the value of the display input field

      function clearDisplay() {
        display.value = "";
      }
      // Function to evaluate the expression in the display input field using eval() and return the result

      function calculate() {
        let results;
        try {
          results = eval(display.value);
        } catch {
          results = "Error";
        }
        display.value = results;
      }
    </script>
  </body>
</html>
